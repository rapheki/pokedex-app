<div *ngIf="loadingData" class="text-center">
  <i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>

<hr>

<section *ngIf="!loadingData">

  <div class="row text-center">

    <div class="col-md-4">
      <h4>Sort</h4>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <select class="form-control" [(ngModel)]="selectedSortValue" (ngModelChange)="sortPokemons()">
            <option *ngFor="let v of sortValues" [ngValue]="v">{{v.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h4>Filter</h4>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h4>Search</h4>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <input type="text" class="form-control" placeholder="Search by ename" [(ngModel)]="searchValue" (ngModelChange)="searchPokemons($event)">
        </div>
      </div>
    </div>

  </div>

  <hr>

  <div class="row">
    <div class="col-md-4" *ngFor="let pokemon of pokemons;let idx = index">
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </div>
  </div>

  <!-- <div class="row" *ngFor="let pokemon of pokemons | orderby: '-id';let idx = index">
    <div class="col-md-4" *ngIf="idx%3===0 && pokemon">
      <app-pokemon-card [pokemon]="pokemons[idx]"></app-pokemon-card>
    </div>
    <div class="col-md-4" *ngIf="idx%3===0 && pokemons[idx+1]">
      <app-pokemon-card [pokemon]="pokemons[idx+1]"></app-pokemon-card>

      <app-pokemon-card [pokemon]="pokemons[idx+2]"></app-pokemon-card>
    </div>
  </div> -->

</section>
